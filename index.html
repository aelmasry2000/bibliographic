<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Metadata</title>
    <script>
        async function loadMetadata() {
            const response = await fetch("metadata.json"); // Path to your JSON file
            const data = await response.json();
            
            // Title and Statement of Responsibility
            document.getElementById("title-main").innerText = data.title;
            document.getElementById("title-variant").innerText = data.alternate_title;

            // Publication Details
            const pubDetails = `${data.publication_details.publisher}, ${data.publication_details.year}, ${data.publication_details.place}`;
            document.getElementById("publication-details").innerText = pubDetails;

            // Content, Media, Carrier Fields
            const contentDetails = `
                336: ${data.content_media_carrier.content},
                337: ${data.content_media_carrier.media},
                338: ${data.content_media_carrier.carrier}
            `;
            document.getElementById("content-media-carrier").innerText = contentDetails;

            // Subject Headings
            document.getElementById("subject-headings").innerText = data.subject_headings.join(", ");

            // Genre/Form
            document.getElementById("genre-form").innerText = data.genre_form;
        }
    </script>
</head>
<body onload="loadMetadata()">
    <h1>Harry Potter Metadata</h1>
    <p><strong>Title and Statement of Responsibility:</strong></p>
    <ul>
        <li><strong>Main Title:</strong> <span id="title-main"></span></li>
        <li><strong>Variant U.S. Title:</strong> <span id="title-variant"></span></li>
    </ul>
    <p><strong>Publication Details:</strong> <span id="publication-details"></span></p>
    <p><strong>Content, Media, Carrier Fields:</strong></p>
    <ul>
        <li><strong>Field 336:</strong> Content Type (<span id="content-media-carrier"></span>)</li>
    </ul>
    <p><strong>Subject Headings:</strong> <span id="subject-headings"></span></p>
    <p><strong>Genre/Form:</strong> <span id="genre-form"></span></p>
</body>
</html>
